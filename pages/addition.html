    <style>
        h1,
        h2 {
            font-family: "Ibarra Real Nova", serif;
        }
    </style>
    <title>Averie's Math</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class = "container">
        <a class="navbar-brand" href="https://jake-go.github.io/averies-math/">Averie's Math</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="https://jake-go.github.io/averies-math/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://jake-go.github.io/averies-math/pages/subtraction.html">Subtraction</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="https://jake-go.github.io/averies-math/pages/addition.html">Addition</a>
            </li>
            <li>
                <a class="nav-link" href="https://jake-go.github.io/averies-math/pages/division.html">Division</a>
            </li>
            <li>
                <a class="nav-link" href="https://jake-go.github.io/averies-math/pages/multiplication.html">Multiplication</a>
            </li>
            <li class="nav-item">

            </li>
          </ul>
        </div>
        </div>
      </nav>
    <div class="container mt-3">
        <h1>Averie's Addition</h1>
    </div>
    <div class="container">
        <p class="lead">
            Answer all the questions and then click Check Answers. Remember to use a pen and paper if you get stuck.
            Good luck!
        </p>
    </div>
    <div class="container mt-3 mb-3">
        <h2 class="mt-3 mb-3">
            Difficulty:
        </h2>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" id="easy">Easy</a></li>
                <li><a class="dropdown-item" href="#" id="medium">Medium</a></li>
                <li><a class="dropdown-item" href="#" id="hard">Hard</a></li>
                <li><a class="dropdown-item" href="#" id="extra hard">Extra Hard</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-3">
        <form id="quizForm">
            <div id="questions" class="mb-3 row row-cols-1 row-cols-md-2 g-4">
                <!-- Form populates here via addition-script.js -->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Check Answers</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
