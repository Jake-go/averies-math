<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Averie Golle's Math</title>
</head>

<body>
    <div class="container mt-5">
        <h1>Averie Golle's Math</h1>
    </div>
    <div class="container">
        <p class="lead">
            Answer all the questions and then click submit. Remember to use a pen and paper if you get stuck. Good luck!
        </p>
    </div>
    <div class="container mt-3 mb-3">
        <h2 class="mt-3 mb-3">
            Difficulty:
        </h2>
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-bs-toggle="dropdown" aria-expanded="false">
                Select
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <li><a class="dropdown-item" href="#" id="easy">Easy</a></li>
                <li><a class="dropdown-item" href="#" id="medium">Medium</a></li>
                <li><a class="dropdown-item" href="#" id="hard">Hard</a></li>
            </ul>
        </div>
    </div>

    <div class="container mt-5">
        <form id="quizForm">
            <div id="questions" class="mb-3">
                <!-- Form populates here via script.js -->
            </div>
            <button type="submit" class="btn btn-primary mt-3">Check Answers</button>
        </form>
        <div id="result" class="mt-3"></div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
